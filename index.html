<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelli-Check Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/typo-js@1.2.1/typo.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <div class="background-letters" id="background-letters"></div>

    <div class="container">
        <div class="spell-checker-card">
            <header>
                <h1>SpellWise</h1>
                <p>Advanced spell-checking with a personal touch.</p>
            </header>

            <main>
                <div class="input-area">
                    <div id="result-overlay"></div>
                    <textarea id="text-input" placeholder="Start typing here... The text below will highlight errors."></textarea>
                    <div id="loader" class="typing-loader">
                        <span></span><span></span><span></span>
                    </div>
                </div>
                
                <div class="stats-and-actions">
                    <div id="stats" class="stats">
                        <span>Errors: 0</span> | <span>Words: 0</span>
                    </div>
                    <div class="action-buttons">
                        <button id="correct-all-btn" class="btn btn-primary" disabled><i class="fa-solid fa-wand-magic-sparkles"></i> Correct All</button>
                        <button id="copy-btn" class="btn btn-secondary"><i class="fa-solid fa-copy"></i> Copy</button>
                        <button id="clear-btn" class="btn btn-secondary"><i class="fa-solid fa-trash"></i> Clear</button>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <div id="toast-notification"></div>
    <script src="script.js"></script>
</body>
</html>
